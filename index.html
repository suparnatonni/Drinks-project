<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drink App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
  <div class="container">
    
    <div class="input-group mb-4">
      <input type="text" id="search" class="form-control" placeholder="Search Drink...">
      <button class="btn btn-warning" onclick="searchDrink()">Search</button>
    </div>
    <div class="row">
      <div class="col-md-8" id="drinkList"></div>
      <div class="col-md-4">
        <h5>Total Cart: <span id="count">0</span></h5>
        <table class="table">
          <thead>
            <tr><th>SL</th><th>Img</th><th>Name</th></tr>
          </thead>
          <tbody id="groupList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="drinkModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Drink Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContent"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
